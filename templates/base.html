<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!-- <script type="text/javascript"></script> -->
    </head>
  <header class="header">
  <h1 class="eol"> World Bank </h1>
    <nav class="nav-items">
        <ul class="nav_links">
          {% if user.is_authenticated %}
            <li><a href='/home/'>Home</a></li>
            <li><a href='{% url "upload_csv" %}'>Add transactions</a></li>
            <li><a href='{% url "similar_transaction" %}'>View similar transactions</a></li>
            <li>User: {{ user.get_username }}</li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer class="footer">
  </footer>
